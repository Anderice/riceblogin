---
layout: default
---


<!-- Post time -->
<artical class="post-content">
  <div class="post-meta">
    <p class="author">作者 : {{ page.author }}</p>
    <time class="comment italic">{{ page.date | date_to_string }}/</time>

    {% for post in site.categories[page.category] %}
    <a href="{{ post.url | absolute_url }}">
      {{ post.title }}
    </a>
  {% endfor %}


    <hr class="hr-heavy hr-space">
  </div>

{{ content }}
</artical>
